<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Twitter Clone </title>
    <link rel="stylesheet" href="Style/index.css" type="text/css">
    <link rel="stylesheet" href="Style/tweet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>

</head>
<body id="top">
    <div class="navigation-bar">
        <div class="navigation-container">
            <div class="twitter-icon">
                <img src="./Icons/Vector.svg" alt="twitter logo">
            </div>
            <div class="home-link">
                <img  src="./Icons/home.svg" alt="home logo">
            </div>
            <div class="profile-img">
                <div class="profile"></div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="search-bar">
            <input id="user-input" type="text" placeholder="Search Tweets">
            <img id="search" src="./Icons/search.svg" alt="search icon">
        </div>

        <div class="tweets-list">
            <div class="welcome-message">
                <h3> Welcome to Twitter-Clone! </h3>
                <p> Use the search above to see what's happening around the world </p>
            </div>
        </div>

        <div id="nextPage" class="next-page-container">
            <img src="./Icons/arrow-down.svg" alt="">
        </div>

    </div>

    <div class="twitter-sidebar">
        <div class="sidebar-container">
            <div class="sidebar-contents">
                <h5> Trends for you </h5>
                <ul>
                    <li onclick="selectTrend(this)"> #Coding </li>
                    <li onclick="selectTrend(this)"> #JavaScript </li>
                    <li onclick="selectTrend(this)"> #Python </li>
                    <li onclick="selectTrend(this)"> #Audi </li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./Js/script.js"></script>
</body>
</html>
